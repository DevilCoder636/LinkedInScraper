<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Page Source</title>
    <link href="./style.css" rel="stylesheet"/>
    <link href="./login.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
      <center>        
        <img src="Logo.png" width="55%" style="text-align: center;" />
      </center>

        <h2>Sign In</h2>
        <form id="loginForm" style="width: 90%;">
          <div class="form-group">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" style="width:50%;">Login</button>
        </form>
    </div>
    <div class="pop-up-continer">
        <div id="profile-data"></div>
        <div id="User-Account-Info"></div>
        <div id="company-profile-data"></div>
        <div id="company-about-data"></div>
        <div id="medium-blog-data"></div>
        <div id="Api-Response"></div>
    </div>
    <div id="message"></div>
     <!-- Toggle switch -->

    <script src="./OptimizeFetch.js"></script>
</body>
</html>
